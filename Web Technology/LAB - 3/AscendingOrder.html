<html>
<head>
	<title>AscendingOrder</title>
</head>
<body>
	<script>
		n = parseInt(prompt('Enter a length of array:'))

		let arr = [n];

		for(i=0;i<n;i++){
			arr [i] = parseInt(prompt('Enter arr['+i+']:'))
		}

		// arr.sort();

		// document.write(arr);

		// arr.reverse();(use : reverse the array)

		for(i=0;i<n;i++){
			for(j=i+1;j<n;j++){
				if(arr[i]>arr[j]){
					temp = arr[i];
					arr[i]=arr[j];
					arr[j] = temp;
				}
			}
		}
		document.write(arr)

	</script>
</body>
</html>
