<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        n = parseInt(prompt('Enter a number:'))
        ans = 1;

        if(n==0){
            document.write('0 factorial is = 1')
        }
        else{
            for(i=1;i<=n;i++){
                ans = ans*i;
            }
            document.write(n+' factorial is = '+ans)
        }

    </script>
</body>
</html>
