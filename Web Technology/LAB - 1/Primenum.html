<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenum</title>
</head>
<body>
    <script>
        
        n = parseInt(prompt('Enter a number which you want to check prime or not'))
        flag = 0;

        for(i=2;i<n/2;i++){
            if(n%i==0){
                flag=1;
            }
        }

        if(flag==1){
            document.write(n+' is not prime')
        }
        else{
            document.write(n+' is prime')
        }
    </script>
</body>
</html>
