<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter Number a:"))
        b = parseInt(prompt("Enter Number b:"))
        c = parseInt(prompt("Enter Num 1 for addition, 2 for subtraction, 3 for multiplication, 4 for division"))

        if(c==1){
            ans = a + b;
        }
        else if(c==2){
            ans = a - b;
        }
        else if(c==3){
            ans = a * b;
        }
        else if(c==4){
            ans = a/b;
        }

        document.write('Answer = '+ans);

    </script>
</body>
</html>
