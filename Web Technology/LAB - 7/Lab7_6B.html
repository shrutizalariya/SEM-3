<!-- Demonstrate the Array and Object Destructuring.  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distructuring</title>
 </head>
 <body>
    
    <script>
        // array destructuring
        let spi = [2,4,6,8,7,9];
        let [first,second,third] = spi;
        console.log(first);
        console.log(second);
        console.log(third);

        //object destructuring
        let studentDetails = {
            name : 'riya',
            age : 18,
            rollno : 237
        }
        let {name,rollno} = studentDetails;
        console.log(name);
        console.log(rollno);

    </script>

 </body>
 </html>
