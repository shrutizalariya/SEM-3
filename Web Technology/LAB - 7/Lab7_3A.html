<!-- Demonstrate the default parameter while using a function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <script>
        function hello(){
            console.log("Hello");
        }
        function add(n1,n2=10){
            console.log(n1+n2);
        }
        add(10);
    </script>
</body>
</html>
