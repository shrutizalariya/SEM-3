 <!-- WAP to demonstrate callbacks in JavaScript. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
 </head>
 <body>
    
    <script>
        function hello(){
            console.log("Hello");
        }
        function add(n1,n2,callback){
            console.log(n1+n2);
            callback();
        }
        add(10,20,hello);
    </script>

 </body>
 </html>
