<!-- WAP to prepare student registration form and validate it using JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <form id="registrationForm" align="center">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <br><br>

        <label for="phone">Mobile No:</label>
        <input type="text" id="phone" name="phone">
        <span class="error" id="phoneError"></span>
        <br><br>

        <label for="enrollment">Enrollment No:</label>
        <input type="text" id="enrollment" name="enrollment">
        <span class="error" id="enrollment"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error" id="confirmPasswordError"></span>
        <br><br>

        <input type="button" value="Register" onclick="validateForm()">
    </form>

            alert("Username is not valid (username must be of minimum 8 characters)");

</body>
</html>
