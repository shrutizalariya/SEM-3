<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        n = parseInt(prompt('Enter a number n:'));
        m = parseInt(prompt('Enter a number m:'));

        var div = 0;
        for(i=0;i<=n;i++){
            if(n%i==0 && m%i==0){
               div = i;
            }
        }

        document.write('GCD of number '+n+' and '+m+' is = '+div);

    </script>
</body>
</html>
