<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factor</title>
</head>
<body>
    <script>
        n = parseInt(prompt('Enter number:'))

        document.write(n+"'s"+' Factor is = ')
        for(i=1;i<n;i++){
            if(n%i==0){
                document.write(i+' ')
            }
        }
    </script>
</body>
</html>
